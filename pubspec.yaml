name: applocation
description: AppLocation

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Helpers
  cached_network_image: ^3.2.0
  connectivity_plus: ^2.2.1
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.5
  equatable: ^2.0.3
  internet_connection_checker: ^0.0.1+3
  google_fonts: 2.1.1
  shimmer: ^2.0.0
  intl: ^0.17.0


  # State Management
  get: 4.3.4
  get_storage: ^2.0.3

  # Services
  permission_handler: ^8.3.0
  location: ^4.3.0
  geocoding: ^2.0.1
  google_maps_flutter: ^2.1.12

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0

flutter:

  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
